<div id="container" style="background-color:#f4f4f4;">
	<div id="content">
		<div class="wrap">
			<h5 class="reg-hd"><i></i>ACTIVITY PROMULGATE</h5>
			<div class="reg_style">	
								
				<form action="" method="post">
					<dl>
						<dt>活动分类 <span>*</span></dt>
						<dd>
							<label for="select" class="select">
							  <select name="subject" id="select">
								<option value="" selected>请选择分类</option>
								<option value="1">音乐舞蹈</option>
								<option value="1">钢琴独奏</option>
								<option value="1">小提琴</option>
							  </select>
							</label>
						</dd>
						<dt>活动标题 <span>*</span></dt>
						<dd>
							<input type="text" class="reg_input" />
						</dd>
						<dt>活动海报 <span>*</span></dt>
						<dd>
							<table width="100%">
								<tr>
									<td><input type="text" class="reg_input" /></td>
									<td width="10" style="padding:0 5px;"><a class="reg_submit">上传</a></td>
									<td width="10"><a class="reg_submit gray">预览</a></td>
								</tr>
							</table>
						</dd>
						<dt>活动详情页展示图 </dt>
						<dd>
							<table width="100%">
								<tr>
									<td><input type="text" class="reg_input" /></td>
									<td width="10" style="padding:0 5px;"><a class="reg_submit">上传</a></td>
									<td width="10"><a class="reg_submit gray">预览</a></td>
								</tr>
							</table>
						</dd>
						<dt>活动时间 <span>*</span><em>（仅限当天结束的活动）</em></dt>
						<dd>
							<table width="100%">
								<tr>
									<td><input type="text" class="reg_input" /></td>
									<td style="padding-left:5px;"><input type="number" class="reg_input" /></td>
									<td style="padding:0 5px;">至</td>
									<td><input type="number" class="reg_input" /></td>
								</tr>
							</table>
						
						</dd>
						<dt>人数上限</dt>
						<dd>
							<input type="number" class="reg_input" />
						</dd>
						<dt>活动地区 <span>*</span><em>（仅限深圳市）</em></dt>
						<dd>
							<label for="select" class="select">
							  <select name="subject" id="select">
								<option value="" selected>请选择分类</option>
								<option value="1">福田区</option>
								<option value="1">罗湖区</option>
								<option value="1">南山区</option>
							  </select>
							</label>
						</dd>
						<dt>活动详细地址 <span>*</span></dt>
						<dd>
							<input type="text" class="reg_input" />
						</dd>
						<dt>活动简介 <span>*</span></dt>
						<dd><textarea class="reg_note" style="height:100px;"></textarea></dd>
						<dt>活动标签 <span>*</span></dt>
						<dd>
							<input type="text" class="reg_input" />
						</dd>
						<dt>联系电话 <span>*</span></dt>
						<dd>
							<input type="text" class="reg_input" />
						</dd>
						<dt>在线报名 </dt>
						<dd>
							<table>
								<tr>
									<td><label><input type="radio" name="radio" checked  />&nbsp;开启</label></td>
									<td style="padding-left:20px;"><label><input type="radio" name="radio" />&nbsp;关闭</label></td>
								</tr>
							</table>
							
						</dd>
						<dt><span>*</span> <em>为必填项</em></dt>
						
						<dd><button class="reg_submit">立即发布</button></dd>
					</dl>
				</form>					
			</div>
		</div>
	</div>
</div>
