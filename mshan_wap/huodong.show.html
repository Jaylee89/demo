{include file=wap/mobile.header.html}

<!--fixed top -->
<div class="fixed-top wrap" style="display:none">
    <div class="title">{$huodong.title}</div>
	<!--	
	<div class="navbar listbar">		
		<div class="webkit-box">
			<div class="item">全部状态 <i class="icon icon_list_arrow"></i></div> 
			<div class="item">全部分类 <i class="icon icon_list_arrow"></i></div>
			<div class="item">全部地区 <i class="icon icon_list_arrow"></i></div>
		</div>
	</div>
	-->   
</div>
<!--fixed top / -->

<div class="body wrap detail">
	<div class="cont">
        <div class="cont-main">
    	    <img src="{$huodong.thumb}"/>
        </div>
		<div class="padding40">		
			<div class="cont-top">
                <p><strong>时间</strong>：{$fromdate}-{$todate}</p>
                <p><strong>地点</strong>：{$huodong.address}</p>
                <p><strong>发起</strong>：{$huodong.creator}</p>
			</div>
			<div class="cont-main">
                <h3 class="title"><strong>项目详情</strong></h3>
				<div class="">
                    {$huodong.content}
				</div>
			</div>
		</div>
	</div>
</div>

<div class="fixed-bottom">
	<div class="navbar listbar detail-btn">		
		<div class="webkit-box">
			<div class="item"><a href="{url app=waphuodong&act=sign_members&id=$huodong.hd_id}">报名人员</a></div> 
            <div class="item">
                <!--{if $huodong.status=='over'}-->
                
                报名已结束
                <!--{elseif $check_signed}-->
                已报名
                <!--{else}-->
                <a href="{url app=waphuodong&act=sign&hd_id=$huodong.hd_id}">我要报名</a>
                <!--{/if}-->
            </div>
		</div>	
	</div>
	<div class="menu">		
		<div class="back"><a href="javascript:history.back(-1)">&nbsp;</a></div>
		<div class="link"><a href="{url app=wapxingshan}">每日善行</a></div>
		<div class="link hasub">
			<a href="javascript:void(0);">行善记事</a>
			<ul>
				<li><a href="{url app=waphuodong}">一善日</a></li>
				<li><a href="{url app=wapproject}">随手捐</a></li>
			</ul>
		</div>
        
        <div class="link hasub" >
			<span>【 我 】</span>
			<ul>
                <li>{if $visitor.user_id}<a href="{url app=wapuser&act=waplogout}">退出{else}<a href="{url app=waplogin}">登陆{/if}</a></li>
                <li><a href="{if $visitor.user_id}{url app=wapuser&act=user_index}{else}{url app=waplogin}{/if}">个人中心</a></li>
                <li><a href="{if $visitor.user_id}{url app=wapuser&act=add_goodman}{else}{url app=waplogin}{/if}">一善人</a></li>
			</ul>
		</div>	
	</div>
</div>

<script type="text/javascript">
$(".hasub").click(function(){
	var sibing = $(this).siblings().children("ul");
	var children = $(this).children("ul");	
	if(sibing.hasClass("on")){
		sibing.hide().removeClass("on");
		}
		else{
		if (children.hasClass("on")){
			children.hide().removeClass("on");
			}
			else{
			children.show().addClass("on");
			}
			}
	});
</script>


</body>
</html>
