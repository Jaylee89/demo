<div class="body wrap detail">
	<div class="cont">
		<div class="padding40">		
			<div class="cont-top">
                <p>时间：{$fromdate}-{$todate}</p>
                <p>地点：{$huodong.address}</p>
                <p>发起：{$huodong.creator}</p>
			</div>
			<div class="cont-main">
				<h3 class="title">项目详情</h3>
				<div class="">
					<img src="{$huodong.thumb}"/>
                    {$huodong.content}
				</div>
			</div>
		</div>
	</div>
</div>

<div class="fixed-bottom">
	<div class="navbar listbar detail-btn">		
		<div class="webkit-box">
			<div class="item"><a href="{url app=waphuodong&act=sign_members&id=$huodong.hd_id}">报名人员</a></div> 
			<div class="item">已募资￥0.00</div>

                报名已结束

                <a href="{url app=wapgooday&act=signup}">我要报名</a>
                <!--{/if}-->
            </div>
		</div>	
	</div>
	<div class="menu">		
		<div class="back"><a href="javascript:history.back(-1)">&nbsp;</a></div>
		<div class="link"><a href="{url app=wapxingshan}">每日行善</a></div>
		<div class="link hasub">
			<a href="javascript:void(0);">行善记事</a>
			<ul>
				<li><a href="{url app=wapproject}">随手捐</a></li>
				<li><a href="{url app=waphuodong}">壹善日</a></li>
			</ul>
		</div>
		<div class="link hasub">
			<span>【 我 】</span>
			<ul>
				<li><a href="login.html">登录</a></li>
                <li><a href="{url app=wapuser&act=user_index}">个人中心</a></li>
				<li><a href="{url app=wapuser&act=add_goodman}">一善人</a></li>
			</ul>
		</div>	
	</div>
</div>

<script type="text/javascript">
$(".hasub").click(function(){
	var sibing = $(this).siblings().children("ul");
	var children = $(this).children("ul");	
	if(sibing.hasClass("on")){
		sibing.hide().removeClass("on");
		}
		else{
		if (children.hasClass("on")){
			children.hide().removeClass("on");
			}
			else{
			children.show().addClass("on");
			}
			}
	});
</script>
