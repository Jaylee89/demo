{include file=wap/mobile.header.html}

<!--fixed top -->
<div class="fixed-top wrap" style="display:none">
    <div class="title">{$user.user_name}</div>   
</div>
<!--fixed top / -->

<div class="body wrap" ontouchmove="event.preventDefault()">
	<div class="user-top">
        <div class="photo"><img src="{$user.portrait}"/></div>
        <div class="name">{$user.user_name}</div>
		<div class="time">
            上次登录时间<br/>{$user.last_login}
		</div>
		<div class="bg-box wrap">
            <img src="{res file=css/mobile/img/bg_user.png}" class="background"/>
		</div>
	</div>
	<div class="user-main">
		<ul class="clearfix">
			<li>
				<a href="{url app=wapuser&act=sign_records}">
					<i class="icon icon_user_bmjl"></i> 
					<span>报名记录</span>
				</a>
			</li>
			<li>
				<a href="{url app=wapuser&act=donate_records}">
					<i class="icon icon_user_jzjl"></i> 
					<span>捐赠记录</span>
				</a>
			</li>
		</ul>
	</div>
</div>

{include file=wap/mobile.footer.html}
