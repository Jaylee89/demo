{include file=wap/mobile.header.html}

<!--fixed top -->
<div class="fixed-top wrap">
	<div class="title" style="display:none">一善日</div>
	<div class="navbar listbar">
		<div class="webkit-box">
			<div class="item"><a href="{url app=waphuodong&act=search&condition=status}">全部状态 <i class="icon icon_list_arrow"></i></a></div>
            <div class="item"><a href="{url app=waphuodong&act=search&condition=category}">全部分类 <i class="icon icon_list_arrow"></i></a></div>
            <div class="item"><a href="{url app=waphuodong&act=search&condition=area}">全部地区 <i class="icon icon_list_arrow"></i></div>
		
		</div>
	
	</div> 
</div>
<!--fixed top / -->

<div class="body wrap list-bd">

	<ul class="ysr-list">
        <!--{foreach from=$huodongs item=huodong}-->
		<li>
			<div class="padding40">
			<a href="{url app=waphuodong&act=show&id=$huodong.hd_id}">
                <h3>{$huodong.title}</h3>		
				<div class="img">
					<img src="{$huodong.thumb}" />
                    <i class="icon icon_{$huodong.icon}"></i>
				</div>	
				<div class="txt">						
                    <p>时间：{$huodong.fromtime}-{$huodong.totime}</p>
                    <p>地点：{$huodong.address}</p>
                    <p>发起：{$huodong.creator}</p>
                    <p>已有<span>{$huodong.count_sign}</span>人报名</p>
				</div>					
			</a>
			</div>
		</li>
        <!--{/foreach}-->
	</ul>
</div>

{include file=wap/mobile.footer.html}
