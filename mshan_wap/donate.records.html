{include file=wap/mobile.header.html}

<!--fixed top -->
<div class="fixed-top wrap">
	<div class="title" style="display:none">捐赠记录</div>
	<div class="navbar userbar">
		<div class="padding40">
			<div class="webkit-box">
                <div class="item">总共捐赠金额</div> <div class="item" id="total">{if $total}{$total}{else}0.00{/if}元</div>
			</div>		
		</div>
	</div>   
</div>
<!--fixed top / -->

<div class="body wrap">
	<div class="padding40">
		<ul class="user-list donate">
            <!--{if $donate_user_msg}-->
            <!--{foreach from=$donate_user_msg item=donate}-->
            <li class="clearfix {if !$donate.finished_time}fluff{/if}">
                <a href="" class="btn-pay">立即支付</a>
                <a href="{url app=wapproject&act=show&id=$donate.item_id}">					
					<div class="img"><img src="{$donate.project.image}" /></div>	
					<div class="txt">
                        <h3>{$donate.item_name}</h3>
                        <p class="price"><strong>&yen;{$donate.amount}</strong>的捐助</p>
                        <p class="succ clearfix"><span class="fl">{if $donate.finished_time}捐助成功{else}未完成支付{/if}</span> {$donate.add_date}</p>
					</div>					
				</a>
			</li>
            <!--{/foreach}-->
            <!--{else}-->
            您还没有捐赠记录
            <!--{/if}-->
		</ul>
	</div>
</div>

{include file=wap/mobile.footer.html}
