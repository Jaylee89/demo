<!DOCTYPE html>

<head>

<script type="text/javascript">
	var phoneWidth =  parseInt(window.screen.width);
	var phoneScale = phoneWidth/640;
	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)){
		var version = parseFloat(RegExp.$1);
		// andriod 2.3
		if(version>2.3){
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
		// andriod 2.3以上
		}else{
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
		// 其他系统
	} else {
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
	//微信去掉下方刷新栏
	if(RegExp("MicroMessenger").test(navigator.userAgent)){
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
	}
</script>
<link rel="stylesheet" type="text/css" href="{res file=css/mobile/style.css}" />
</head>
<body class="wrap">

<!--fixed top -->
<div class="fixed-top wrap" >
	<div class="title">登录</div>   
</div>
<!--fixed top / -->

<div class="body wrap">
	<div class="login">
            <input type="hidden" id="ret_url" name="ret_url" value="{$ret_url}">
            <div class="photo"><img src="{res file=Images/mobile/photo.png}"/></div>
            <div class="login-input"><input type="text" id="user_name" placeholder="用户名" name="user_name" class="input_u" onfocus="if(this.value==this.defaultValue){this.value='';this.style.color='#333333';}"
                     onblur="if(this.value==''){this.value=this.defaultValue; this.style.color='#b8b8b8';}" 
                     onchange="javascript:validate_txt(this.value)"/></div>
            <div class="login-input"><input type="password" placeholder="********" id="password" name="password" class="input_k"/></div>
            <p id="waplogin-error"></p>
            <div class="login-btn"><button id="btnLogin" type="botton">登录日行壹善</button></div>
	</div>
</div>

<div class="fixed-bottom">
	<div class="menu">		
		<div class="back"></div>
		<div class="link"><a href="{url app=wapxingshan}">每日行善</a></div>
		<div class="link hasub">
			<a href="javascript:void(0);">行善记事</a>

				<li><a href="{url app=wapproject}">随手捐</a></li>

		<div class="link hasub">
			<a href="javascript:void(0);">【 我 】</a>

			</ul>

	</div>
</div>
<div class="bg-box wrap">} <img src="{res file=css/mobile/img/bg_user.png}" class="background"/> </div>

<script type="text/javascript">
    // Type1 : 直接触发 input 的 focus 事件
    $("input").focus();
</script>
<script type="text/javascript">
	$(".hasub").click(function(){
		var sibing = $(this).siblings().children("ul");
		var children = $(this).children("ul");	
		if(sibing.hasClass("on")){
			sibing.hide().removeClass("on");
		}
		else{
			if (children.hasClass("on")){
			children.hide().removeClass("on");
			}
			else{
			children.show().addClass("on");
			}
		}
	});
</script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#btnLogin").click(function(){
		var user_name = $("#user_name").val();
		var password = $("#password").val();
		var ret_url = $("#ret_url").val();
		var datas = "user_name="+user_name+"&password="+password+"&ret_url="+ret_url;
		var url = "{$site_url}/index.php?app=waplogin";		
		$.ajax({
			url: url,
			data: datas,
			type: 'post',
			async: false,
			cache: false,
			dataType:"json",
			success: function(result){
				if(result.status==0) {
					alert(result.info);
				} else {
					window.location.href=result.ret_url;		
				}
			},
			error: function(){
					
			}
		});
	});
});
</script>
</body>
