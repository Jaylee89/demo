<script type="text/javascript">
var phoneWidth =  parseInt(window.screen.width);
var phoneScale = phoneWidth/640;
var ua = navigator.userAgent;
if (/Android (\d+\.\d+)/.test(ua)){
	var version = parseFloat(RegExp.$1);
	// andriod 2.3
	if(version>2.3){
		document.write('<meta name="viewport" content="width=640, user-scalable=no, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
	// andriod 2.3以上
	}else{
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
	// 其他系统
} else {
	document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
//微信去掉下方刷新栏
if(RegExp("MicroMessenger").test(navigator.userAgent)){
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		WeixinJSBridge.call('hideToolbar');
	});
}
</script>

<script type="text/javascript">
$(".hasub").click(function(){
	var sibing = $(this).siblings().children("ul");
	var children = $(this).children("ul");	
	if(sibing.hasClass("on")){
		sibing.hide().removeClass("on");
		}
		else{
		if (children.hasClass("on")){
			children.hide().removeClass("on");
			}
			else{
			children.show().addClass("on");
			}
			}
	});
</script>
